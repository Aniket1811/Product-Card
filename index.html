<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="card">
                <img src="./Coffee Mug.jpg" alt="coffee mug">
                <div class="card-text">
                    <p id="heading1">COFFEE MUG</p>
                    <h2>White Coffee Mug</h2>
                    <p id="text">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs and superior quality.</p><br>
                    <span id="newprice">$10</span>
                    <span id="oldprice">$15</span><br><br>
                    <div class="button">
                        <span class="material-symbols-outlined">shopping_cart</span>
                        <span id="button-text">Add to Cart</span>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
